---
# role: ansible-role-packer-provision
# file: tasks/vagrant.yml

- name: "Role packer_provision | Add ansible_ssh_user sudoers.d file"
  ansible.builtin.lineinfile:
    path: "/etc/sudoers.d/{{ ansible_ssh_user | default('root') }}"
    regexp: "^{{ ansible_ssh_user | default('root') }}"
    line: "{{ ansible_ssh_user | default('root') }}  ALL=(ALL:ALL) ALL"
    owner: root
    group: root
    mode: "0440"
    create: true
    state: present
    validate: /usr/sbin/visudo -cf %s

- name: "Role packer_provision | Create ansible_user/.ssh directory"
  ansible.builtin.file:
    path: "/home/{{ ansible_ssh_user | default('root') }}/.ssh"
    state: directory
    owner: "{{ ansible_ssh_user | default('root') }}"
    group: "{{ ansible_ssh_user | default('root') }}"
    mode: "0700"

- name: "Role packer_provision | Add ssh public key(s)"
  ansible.posix.authorized_key:
    user: "{{ ansible_ssh_user | default('root') }}"
    key: "{{ item }}"
    state: present
    exclusive: false
  loop: "{{ packer_provision_ssh_key_urls }}"
  when: packer_provision_ssh_keys | bool
