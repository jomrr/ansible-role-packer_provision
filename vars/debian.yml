---
# role: ansible-role-packer-provision
# file: vars/Debian.yml

packer_provision_commands: []

packer_provision_commands_clean:
  - "{{ ansible_pkg_mgr }}-get -y remove '.*-dev$'"

packer_provision_packages: []

packer_provision_packages_clean:
  - apport
  - mdadm
  - open-iscsi
  - pciutils
  - perl
  - ppp
  - pppconfig
  - pppoeconf
  - libx11-data
  - xauth
  - libxmuu1
  - libxcb1
  - libx11-6
  - libxext6
  - linux-source
